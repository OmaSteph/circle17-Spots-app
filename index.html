<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>SPOTS APP</title>
</head>
<body>
    <div class="header">
        <img src="./circle17icons/logo/Logo.svg" alt="Spots Logo">
    </div>

    <main class="container">
        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-img">
                    <img src="./circle17icons/image icon(header)/image.png" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <h2 class="multiline-ellipsis">Bessie Coleman</h2>
                        <p class="multiline-ellipsis">Civil Aviator</p>
                    </div>
                    <!-- Edit profile link -->
                    <a class="edit-link" href="#" id="editProfileBtn">
                        <img src="./circle17icons/edit icon/edit icon.png" alt="Edit Icon">
                        <span>Edit Profile</span>
                    </a>
                </div>
            </div>
            <!-- New Post Btn -->
            <button class="new-post-button" id="newPostBtn">
                <img src="./circle17icons/plus icon/plus sign.png" alt="Plus Icon">
                <span>New Post</span>
            </button>
        </div>

        <!-- This part needs to be deleted -->
<section class="container">
        <div class="posts-container">
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Mask group.png" alt="post-1" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Val Thorens</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Restaurant terrace.png" alt="post-2" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Restaurant Terrace</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/An outdoor cafe.png" alt="post-3" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">An outdoor cafe</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/A very long bridge.png" alt="post-4" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">A very long bridge</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
            <div class="post-card">
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Tunnel with morning light.png" alt="post-5" class="post-img">                
                </div>
                <div class="title-container">
                    <p class="post-name">Tunnel with morning light</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
            <div class=post-card>
                <div class="post-card-img">
                    <img src="./CIRCLE 17 PICTURES/PICTURES/Mountain house.png" alt="post-6" class="post-img">
                </div>
                <div class="title-container">
                    <p class="post-name">Mountain house</p>
                    <button class="like-btn"><i class="fa-regular fa-heart like-btn"></i>
</button>
                </div>
            </div>
        </div>
    </section>
<!-- End of section to be deleted -->



        <!-- New Post Modal -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Create New Post -->
            <h2>Create New Post</h2>
            <form id="newPostForm">
                <input type="file" id="postImage" accept="image/*" required>
                <input type="text" id="postTitle" placeholder="Title" required>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>2025 &copy; Spots App. #Tinyuka, AltSchool</p>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
