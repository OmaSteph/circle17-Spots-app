<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SPOTS APP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <span><img src="./circle17icons/logo/Logo.svg" alt="cross"></span>
    </header>
    <main class="profile-container">
        <div class="profile-info">
            <img src="./circle17icons/image icon(header)/image.png" alt="Bessie Coleman" class="profile-img">
            <div>
                <div class="title">
                    <h2>Bessie Coleman</h2>
                    <p>Civil Aviator</p>
                </div>
                <a href="#" class="edit-link"><img src="./circle17icons/edit icon/edit icon.png" alt="edit"> Edit
                    Profile</a>
            </div>
        </div>
        <button class="new-post-btn"> <img src="./circle17icons/plus icon/plus sign.png" alt="plus sign">New
            Post</button>
    </main>
</body>

</html>
