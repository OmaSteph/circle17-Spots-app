<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insta-Spots</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js"></script>

<body>
  <header>
    <div class="logo">Insta-Spots</div>
    <div class="icon-group">
      <img src="message-icon.png" alt="Messages">
      <img src="notification-icon.png" alt="Notifications">
    </div>
  </header>

  <div class="stories">
    <div class="story">
      <img src="user1.jpg" alt="Story">
      <p>User1</p>
    </div>
    <div class="story">
      <img src="user2.jpg" alt="Story">
      <p>User2</p>
    </div>
    <!-- Add more stories as needed -->
  </div>

  <div class="post">
    <div class="post-header">
      <img src="user1.jpg" alt="User">
      <span>User1</span>
    </div>
    <img class="post-img" src="post1.jpg" alt="Post">
    <div class="post-actions">
      <div>
        <img src="like-icon.png" alt="Like" class="like-icon" id="like1">
        <img src="comment-icon.png" alt="Comment">
        <img src="share-icon.png" alt="Share">
      </div>
      <img src="bookmark-icon.png" alt="Bookmark">
    </div>
    <div class="caption">
      <p><strong>User1</strong> This is a sample caption for the post.</p>
    </div>
  </div>

  <!-- Add more posts as needed -->

  <footer>
    <img src="home-icon.png" alt="Home">
    <img src="search-icon.png" alt="Search">
    <img src="add-icon.png" alt="Add">
    <img src="activity-icon.png" alt="Activity">
    <img src="profile-icon.png" alt="Profile">
  </footer>
</body>
</html>
